<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ai là triệu phú</title>
</head>
<body>
<script>
    let questions = [
        { question: "Câu hỏi 1: Ai là tác giả của bức tranh Mona Lisa?", options: ["A. Leonardo da Vinci", "B. Vincent van Gogh", "C. Pablo Picasso", "D. Michelangelo"], correctAnswer: 0 },
        { question: "Câu hỏi 2: Đâu là thủ đô của Pháp?", options: ["A. Paris", "B. Rome", "C. Berlin", "D. London"], correctAnswer: 0 },
        { question: "Câu hỏi 3: Mặt trời có đường kính khoảng bao nhiêu?", options: ["A. 1,000 km", "B. 500,000 km", "C. 1,391,000 km", "D. 10,000 km"], correctAnswer: 2 }
    ];

    let currentQuestion = 0;
    let score = 0;

    function askQuestion() {
        let questionData = questions[currentQuestion];
        let userAnswer = prompt(questionData.question + "\n" + questionData.options.join("\n"));

        if (userAnswer !== null) {
            userAnswer = parseInt(userAnswer);
            if (!isNaN(userAnswer) && userAnswer >= 0 && userAnswer < questionData.options.length) {
                if (userAnswer === questionData.correctAnswer) {
                    alert("Chính xác! Bạn đã nhận được 1 điểm.");
                    score++;
                } else {
                    alert("Sai rồi! Đáp án đúng là " + questionData.options[questionData.correctAnswer]);
                }
                currentQuestion++;

                if (currentQuestion < questions.length) {
                    askQuestion();
                } else {
                    alert("Chúc mừng! Bạn đã hoàn thành trò chơi. Điểm của bạn là: " + score);
                }
            } else {
                alert("Vui lòng chọn một số từ 0 đến " + (questionData.options.length - 1));
                askQuestion();
            }
        }
    }
    askQuestion();
</script>
</body>
</html>
